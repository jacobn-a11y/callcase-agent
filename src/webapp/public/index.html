<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallCase Builder</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --panel-2: #1f2937;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #06b6d4;
        --danger: #f87171;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        background: radial-gradient(circle at top, #111827 0%, #0b1020 55%, #060a14 100%);
        color: var(--text);
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 28px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
      }
      .panel {
        background: linear-gradient(180deg, rgba(31, 41, 55, 0.8), rgba(17, 24, 39, 0.8));
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 14px;
        padding: 16px;
      }
      .panel h2 {
        margin: 0 0 12px;
        font-size: 16px;
      }
      .field {
        margin-bottom: 10px;
      }
      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 4px;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(2, 6, 23, 0.7);
        color: var(--text);
        padding: 10px;
        box-sizing: border-box;
        font-size: 14px;
      }
      textarea {
        min-height: 280px;
        resize: vertical;
      }
      button {
        cursor: pointer;
        background: linear-gradient(90deg, #0891b2, #0ea5e9);
        border: none;
        font-weight: 600;
      }
      button.secondary {
        background: linear-gradient(90deg, #374151, #4b5563);
      }
      .status {
        margin-top: 10px;
        font-size: 13px;
      }
      .status.error {
        color: var(--danger);
      }
      .status.ok {
        color: #34d399;
      }
      .paths {
        font-size: 13px;
        color: var(--muted);
        margin-top: 10px;
        white-space: pre-wrap;
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>CallCase Builder</h1>
      <p>
        Enter Gong + Grain + OpenAI keys, discover deduped shared accounts, pick a story type,
        and generate outputs. The merged call corpus is written to your Downloads folder.
      </p>

      <div class="grid">
        <div class="panel">
          <h2>Credentials & Filters</h2>
          <div class="field">
            <label for="openaiKey">OpenAI API Key</label>
            <input id="openaiKey" type="password" placeholder="sk-..." />
          </div>
          <div class="field">
            <label for="openaiModel">OpenAI Model</label>
            <input id="openaiModel" type="text" value="gpt-4o" />
          </div>
          <div class="field">
            <label for="gongToken">Gong Access Token (optional if using key+secret)</label>
            <input id="gongToken" type="password" />
          </div>
          <div class="field">
            <label for="gongKey">Gong Access Key</label>
            <input id="gongKey" type="text" />
          </div>
          <div class="field">
            <label for="gongSecret">Gong Access Key Secret</label>
            <input id="gongSecret" type="password" />
          </div>
          <div class="field">
            <label for="grainToken">Grain API Token</label>
            <input id="grainToken" type="password" />
          </div>
          <div class="field">
            <label for="internalDomains">Internal email domains (comma separated)</label>
            <input id="internalDomains" type="text" placeholder="yourcompany.com, subsidiary.com" />
          </div>
          <div class="grid" style="grid-template-columns: 1fr 1fr">
            <div class="field">
              <label for="fromDate">From Date (optional)</label>
              <input id="fromDate" type="date" />
            </div>
            <div class="field">
              <label for="toDate">To Date (optional)</label>
              <input id="toDate" type="date" />
            </div>
          </div>
          <div class="field">
            <label for="maxCalls">Max Calls (optional)</label>
            <input id="maxCalls" type="number" min="1" max="5000" placeholder="500" />
          </div>
          <button id="discoverBtn" class="secondary">Discover Shared Accounts</button>
          <div id="discoverStatus" class="status"></div>
        </div>

        <div class="panel">
          <h2>Build Story</h2>
          <div class="field">
            <label for="accountSelect">Shared Account/Company (Gong + Grain)</label>
            <select id="accountSelect" disabled>
              <option value="">Discover accounts first</option>
            </select>
          </div>
          <div class="field">
            <label for="storyTypeSelect">Story Type</label>
            <select id="storyTypeSelect"></select>
          </div>
          <button id="buildBtn" disabled>Build Story</button>
          <div id="buildStatus" class="status"></div>
          <div id="paths" class="paths"></div>
        </div>
      </div>

      <div class="panel" style="margin-top: 16px">
        <h2>Generated Story Markdown</h2>
        <textarea id="storyOutput" placeholder="Story output will appear here..."></textarea>
      </div>
    </div>

    <script>
      const state = {
        accounts: [],
        storyTypes: [],
      };

      const accountSelect = document.getElementById("accountSelect");
      const storyTypeSelect = document.getElementById("storyTypeSelect");

      document.getElementById("discoverBtn").addEventListener("click", discoverAccounts);
      document.getElementById("buildBtn").addEventListener("click", buildStory);

      loadStoryTypes();

      async function loadStoryTypes() {
        const response = await fetch("/api/story-types");
        const data = await response.json();
        state.storyTypes = data.storyTypes || [];

        storyTypeSelect.innerHTML = "";
        for (const item of state.storyTypes) {
          const option = document.createElement("option");
          option.value = item.id;
          option.textContent = `${item.name} (${item.stage})`;
          storyTypeSelect.appendChild(option);
        }
      }

      function getPayloadBase() {
        const maxCallsValue = document.getElementById("maxCalls").value;
        return {
          openaiApiKey: document.getElementById("openaiKey").value.trim(),
          openaiModel: document.getElementById("openaiModel").value.trim() || "gpt-4o",
          gongAccessToken: document.getElementById("gongToken").value.trim(),
          gongAccessKey: document.getElementById("gongKey").value.trim(),
          gongAccessKeySecret: document.getElementById("gongSecret").value.trim(),
          grainApiToken: document.getElementById("grainToken").value.trim(),
          internalEmailDomains: document.getElementById("internalDomains").value.trim(),
          fromDate: document.getElementById("fromDate").value || undefined,
          toDate: document.getElementById("toDate").value || undefined,
          maxCalls: maxCallsValue ? Number(maxCallsValue) : undefined,
        };
      }

      async function discoverAccounts() {
        const status = document.getElementById("discoverStatus");
        const buildStatus = document.getElementById("buildStatus");
        status.className = "status";
        status.textContent = "Discovering shared accounts across Gong + Grain...";
        buildStatus.textContent = "";

        try {
          const response = await fetch("/api/accounts/discover", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(getPayloadBase()),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || "Discovery failed.");
          }

          state.accounts = data.accounts || [];
          accountSelect.innerHTML = "";

          if (state.accounts.length === 0) {
            const option = document.createElement("option");
            option.value = "";
            option.textContent = "No shared accounts found";
            accountSelect.appendChild(option);
            accountSelect.disabled = true;
            document.getElementById("buildBtn").disabled = true;
            status.className = "status error";
            status.textContent = "No shared accounts found in both Gong and Grain.";
            return;
          }

          for (const account of state.accounts) {
            const option = document.createElement("option");
            option.value = account.id;
            option.textContent = `${account.displayName} (Gong ${account.gongCallCount} / Grain ${account.grainCallCount}, ${account.matchReason})`;
            accountSelect.appendChild(option);
          }

          accountSelect.disabled = false;
          document.getElementById("buildBtn").disabled = false;
          status.className = "status ok";
          status.textContent = `Found ${state.accounts.length} shared accounts.`;
        } catch (error) {
          status.className = "status error";
          status.textContent = error.message || String(error);
        }
      }

      async function buildStory() {
        const buildStatus = document.getElementById("buildStatus");
        const paths = document.getElementById("paths");
        const output = document.getElementById("storyOutput");
        buildStatus.className = "status";
        buildStatus.textContent = "Building story and writing markdown to Downloads...";
        paths.textContent = "";

        const selectedAccountId = accountSelect.value;
        const selectedAccount = state.accounts.find((account) => account.id === selectedAccountId);

        if (!selectedAccount) {
          buildStatus.className = "status error";
          buildStatus.textContent = "Select an account first.";
          return;
        }

        try {
          const response = await fetch("/api/stories/build", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              ...getPayloadBase(),
              storyTypeId: storyTypeSelect.value,
              selectedAccount,
            }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || "Build failed.");
          }

          output.value = data.storyMarkdown || "";
          buildStatus.className = "status ok";
          buildStatus.textContent = `Done. ${data.callsAfterDedupe} calls processed (${data.duplicatesRemoved} duplicates removed).`;

          paths.textContent = [
            `Merged call markdown (Downloads): ${data.markdownDownloadsPath}`,
            `Story markdown (Downloads): ${data.storyDownloadsPath}`,
            `Quotes CSV (Downloads): ${data.quotesCsvDownloadsPath || "n/a"}`,
            `Quotes extracted: ${data.quotesExtracted}`,
            `Quantitative claims extracted: ${data.claimsExtracted}`,
          ].join("\n");
        } catch (error) {
          buildStatus.className = "status error";
          buildStatus.textContent = error.message || String(error);
        }
      }
    </script>
  </body>
</html>
